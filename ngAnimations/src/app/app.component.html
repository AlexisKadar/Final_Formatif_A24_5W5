<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button (click)="animerUneFois()" mat-raised-button color="accent">Animer une fois</button>
  <button (click)="animerEnBoucle()" mat-raised-button color="accent">Animer en boucle</button>
  <div [@shake]="carreRouge" class="square" style="background-color: red;"></div>

  <div [@bounce]="carreVert" class="square" style="background-color: green;"></div>

  <div [@tada]="carreBleu" class="square" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button mat-raised-button color="accent" (click)="faireTourner()">Faire tourner</button>
  <div [class.rotate-left]="rotate" class="square" style="background-color:orange;"></div>
</div>
